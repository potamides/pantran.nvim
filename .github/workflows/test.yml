# based on https://github.com/mfussenegger/nvim-dap/blob/master/.github/workflows/tests.yml

name: Tests
on:
  pull_request: ~
  push:
    branches:
      - main
  # also run tests monthly since API endpoints might change
  schedule:
    - cron: '0 0 1 * *'

jobs:
  build:
    name: Run tests
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        neovim_version: ['nightly', 'v0.6.0', 'v0.6.1', 'v0.7.0', 'v0.7.2', 'v0.8.0']

    steps:
      - uses: actions/checkout@v2
      - run: date +%F > todays-date
      - name: Restore cache for today's nightly.
        uses: actions/cache@v2
        with:
          path: _neovim
          key: ${{ runner.os }}-x64-${{ hashFiles('todays-date') }}

      - name: Prepare plenary
        run: |
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim
          ln -s "$(pwd)" ~/.local/share/nvim/site/pack/vendor/start

      - name: Setup neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim_version }}

      - name: Run tests
        run: |
          nvim --headless --noplugin -u tests/minimal.vim -c "PlenaryBustedDirectory tests/ {minimal_init = 'tests/minimal.vim'}"
